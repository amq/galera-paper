dist: trusty

addons:
  apt:
    packages:
      - biber
      - texlive-full

script:
  - mkdir build
  - biber galera-paper
  - pdflatex -interaction=nonstopmode -halt-on-error galera-paper.tex

deploy:
  provider: releases
  api_key:
    secure: 
  file: galera-paper.pdf
  on:
    repo: amq/galera-paper
